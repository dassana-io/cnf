id: network-flow
fields:
  - id: account-id
    type: string
  - id: bytes
    type: int
  - id: destination-ip
    type: ip-address
    description: Destination address for Internet traffic
  - id: destination-port
    type: int
    description: Destination port of traffic
  - id: direction
    type: string
    description: The direction of the flow with respect to the traffic (i.e ingress vs egress)
  - id: end-time
    type: timestamp
  - id: protocol
    type: int
    description: IANA protcol number of traffic
  - id: packets
    type: int
  - id: source-port
    type: int
    description: Source port of traffic
  - id: source-ip
    type: ip-address
    description: Source address for Internet traffic
  - id: subnet-id
    type: string
  - id: start-time
    type: timestamp
  - id: vpc-id
    type: string
